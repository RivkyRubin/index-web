@if(b())
{
<div class="item w-100">
    <div class="main-image" [ngStyle]="{'background-image': 'url(' + b()?.imgSrc + ')'}" ></div>
    <div class="logo" [ngStyle]="{'background-image': 'url(' + b()?.logoSrc + ')'}"></div>
    <div class="category">
      <span>{{b()!.categories[0]}}</span>
    </div>
    <div class="details">
      <span> {{b()!.description}} </span>
    </div>
    <div class="text-center">
      <input type="button" class="btn btn-link" value="פרטי העסק" />
    </div>
  </div>
}
