<div class="d-flex w-100 ">
  <div class="flip-btn-container">
    <div>
            <button id="nextBtn" (click)="next()" class="btn btn-link">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
              </svg>
            </button>

    </div>

  </div>
  <div class="flex-grow-1 magazine" #magazine>
<div #flipbookWrapper  style="">   
  <div #bookContainer id="book" [ngClass]="{'book-zoom':isZoom()}">
    <div class="my-page" data-density="hard">
      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="images/logo.png" width="80%"  />

</div>
    </div>
    

    <div class="my-page" *ngFor="let page of pages()">
    <div class="page">
      <div *ngFor="let item of page.items" [ngClass]="item.size">
        <div
        class="h-100 w-100 item"
        [ngStyle]="{'background-image': 'url(' +  imagesUrl() + item.b?.name+  '/'+item.imageName}" 
      >
      
      <a (click)="navigateToB(item.b!.id)" class="link" *ngIf="item.b?.hideBusiness!==true">לדף העסק</a>
    </div>      </div>
    </div>
    </div>
    <div class="my-page first-page"
     data-density="soft" 
     >
     <div class="d-flex flex-column justify-content-center align-items-center h-100">
   
      <div
      class="h-100 w-100 item"
      [ngStyle]="{
        'background-image':
          'linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7)), url(\'images/home.jpg\')'
      }"      >
      <div >
       <img src="images/logo-white.png" width="80%" />
      <h1 class="display-3">המגזין</h1>
    </div>
  </div> 
</div></div>
  </div>
</div>
  </div>
  <div class="flip-btn-container">
    <div>
            <button id="nextBtn" (click)="back()" class="btn btn-link next-btn">
              <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
              </svg>
            </button>

    </div>

  </div>

</div>

<div class="d-flex flex-row stepper text-center" >
  <div 
  class="step" 
  *ngFor="let step of stepsArray" 
    [ngClass]="{ 'is-active':(currentPage()==step)}"
  (click)="stepTo(step)">
  
</div></div>
